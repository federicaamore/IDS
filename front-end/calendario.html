<!DOCTYPE html>

<html>

<head>
  <title>Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  
  <script>
    $(document).ready(function() {
        $('.it-date-datepicker').datepicker({
          inputFormat: ["dd/MM/yyyy"],
          outputFormat: 'dd/MM/yyyy',
        });
    });
  </script>

  <style>
    .bg-sfondo {
      --bs-bg-opacity: 1;
      background-color: rgb(0, 66, 9);
    }

    .nome-pagina {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;

      background-color: rgb(1, 139, 81);
      position: sticky;
      width: 100%;
      height: 80px;
      margin-top: 0em;
      margin-left: 0;
      opacity: 1;
      transition: opacity 0.3s;
      padding-top: 100x;
      padding-bottom: 10px;
    }

    .top {
      position: fixed;
      top: 0%;
      left: 0%;
      z-index: 999;
      width: 100%;
      height: 120px;
    }

    .fixed-content-domanda {
      top: 100px;
      right: 1%;
      position: fixed;
      z-index: 999;
      color: #FFF;
      text-align: left;
    }

    .btn-domanda {
      background-color: rgb(0, 105, 61);
      border: solid;
      border-color: rgb(0, 105, 61);
      border-radius: 20px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .btn-aggiungi {
      background-color: rgb(0, 170, 99);
      border: solid;
      border-color: rgb(0, 66, 9);
      border-radius: 20px;
      color: white;
      padding: 12px 16px;
      font-size: 40px;
      cursor: pointer;
    }
    .fixed-content-aggiungi {
      bottom: 3%;
      right: 1%;
      position: fixed;
      z-index: 999;
      color: #FFF;
      text-align: left;
    }
  </style>
</head>

<body style="background-color: #d4f8c8;">

  <!-- BARRA SUPERIORE -->
  <div class="top">

    <!-- BARRA navigazione -->
    <nav id="navbar_main" class="mobile-offcanvas navbar navbar-expand-lg navbar-dark bg-sfondo"
      style="font-size: 30px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item+">
              <a class="nav-link active" aria-current="page" href="#">Calendario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Note</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schede memoria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prenotazione esami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Impostazioni</a>
            </li>
          </ul>
        </div>
        <div>
          <a class=" navbar-brand" href="#">UNITOSTUDY</a>
        </div>
      </div>
    </nav>

    <!-- BARRA nome pagina -->
    <div class="nome-pagina">
      <h1 text-align=center style="font-size: 70px;">Calendario</h1>
    </div>
  </div>

  <div style="height: 190px;"></div>

  <!-- TASTO TUTORIAL (punto di domanda) -->
  <div class="fixed-content-domanda">
    <button type="button" class="btn-domanda shadow-lg p-3 ">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
        class="bi bi-question-circle-fill" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
      </svg>
    </button>
  </div>

  <!-- CALENDARIO -->
  <!--<div class="container" style="align-content: center; align-self: center; width: 100%;">-->
    <iframe
      src="https://calendar.google.com/calendar/embed?src=ksoct8ono2cem4gkdvdnl4af0g%40group.calendar.google.com&ctz=Europe%2FRome"
      style="border: 0" width="100%" height="600" frameborder="0" scrolling="no">
    </iframe>
  <!--</div>-->

  <div style="height: 30px;"></div>


<div class="btn-group fixed-content-aggiungi">
  <button type="button" class="btn-aggiungi cell shadow-lg p-3 " data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false" >
    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-plus-square-fill"
      viewBox="0 0 16 16">
      <path
        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
    </svg> &nbsp Aggiungi &nbsp
  </button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inserisci evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mx-3"> 
        <div class="md-form mb-2">
          <label for="exampleFormControlTextarea1" class="form-label">Materia</label>
          <select class="form-select" aria-label="Materia">
            <option selected> - Scegli materia - </option>
            <option value="1">Ingegneria</option>
            <option value="2">Reti</option>
            <option value="3">Algoritmi e Strutture Dati</option>
          </select>
        </div>
        <div class="md-form mb-2">
          <label for="exampleFormControlTextarea1" class="form-label">Titolo</label>
          <input type="text"  class="form-control validate" placeholder="Titolo">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descrizione</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <form class="row g-2">
            <div class="col-auto">
              <label for="exampleFormControlTextarea1" class="form-label">Data inizio</label>
              <input type="date"  class="form-control" placeholder="Data inizio: gg/mm/aaaa" >
            </div>
            <div class="col-auto">
              <label for="exampleFormControlTextarea1" class="form-label">Ora inizio</label>
              <input type="time"  class="form-control" placeholder="Ora inizio" >
            </div>
          </form>
        </div>
        <div class="mb-3">
          <form class="row g-2">
            <div class="col-auto">
              <label for="exampleFormControlTextarea1" class="form-label">Data fine</label>
              <input type="date"  class="form-control" placeholder="Data fine: gg/mm/aaaa" >
            </div>
            <div class="col-auto">
              <label for="exampleFormControlTextarea1" class="form-label">Ora fine</label>
              <input type="time"  class="form-control" placeholder="Ora fine" >
            </div>
          </form>
        </div>
        <div class=" mb-2">
          <label for="exampleFormControlTextarea1" class="form-label">Frequenza (in giorni)</label>
          <input type="number"  class="form-control validate" placeholder="Frequenza">
        </div>
      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary">Aggiungi evento</button>
      </div>
    </div>
  </div>
</div>



</body>

</html>
