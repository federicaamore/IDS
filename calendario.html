<!DOCTYPE html>

  <style>
    .bg-sfondo {
      --bs-bg-opacity: 1;
      background-color: rgb(0, 87, 12);
    }

    .nome-pagina {
      /*cambiare font*/
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-align: center;

      background-color: rgb(1, 139, 81);
      position: sticky;
      width: 100%;
      height: 80px;
      margin-top: 0em;
      margin-left: 0;
      opacity: 1;
      transition: opacity 0.3s;
      padding-top: 100x;
      padding-bottom: 10px;
    }

    .top {
      position: fixed;
      top: 0%;
      left: 0%;
      z-index: 999;
      width: 100%;
      height: 120px;

    }

    .fixed-content-aggiungi {
      bottom: 3%;
      right: 2%;
      position: fixed;
      z-index: 999;
      color: #FFF;
      text-align: left;
    }

    .btn1 {
      background-color: rgb(8, 221, 114);
      /* Blue background */
      border: solid;
      /* Remove borders */
      border-color: rgb(23, 167, 35);
      border-radius: 30px;

      color: white;
      /* White text */
      padding: 12px 16px;
      /* Some padding */
      font-size: 50px;
      /* Set a font size */
      cursor: pointer;
      /* Mouse pointer on hover */
      width: 90%;
      /*width: -moz-fit-content;
  width: fit-content;*/
    }

    .btn-aggiungi {
      background-color: rgb(6, 100, 37);
      /* Blue background */
      border: solid;
      /* Remove borders */
      border-color: rgb(0, 128, 43);
      border-radius: 20px;

      color: white;
      /* White text */
      padding: 12px 16px;
      /* Some padding */
      font-size: 40px;
      /* Set a font size */
      cursor: pointer;
      /* Mouse pointer on hover */
      /*width: -moz-fit-content;
      width: fit-content;*/
    }

    .item_table {
      width: -moz-fit-content;
      width: fit-content;
      background-color: #0bb127;
      padding: 5px;
      margin-bottom: 1em;
    }

    .coso {
      width: 100%;
      height: 100%;
    }

    .square {
      float: left;
      position: relative;
      width: 45%;
      padding-bottom: 45%;
      /* = width for a 1:1 aspect ratio */
      margin: 2.5%;
      /*background-color:#1E1E1E;*/

      overflow: hidden;
    }

    .content1 {
      position: absolute;
      height: 90%;
      /* = 100% - 2*5% padding */
      width: 90%;
      /* = 100% - 2*5% padding */
      /*padding: 5%;*/
      font-size: 30px;
      font-family: 'Lato', verdana, sans-serif;
      color: #fff;

    }

    .number {
      font-weight: 900;
      font-size: 100px;
    }
  </style>

</head>
